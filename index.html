        return <PageContent><div className="p-8 text-center text-gray-500">No Website Stats data available.</div></PageContent>;
    }

    // Debug logging
    console.log('WebsiteStats raw data:', data);
    console.log('healthData:', data.healthData);
    console.log('competitorPerfData:', data.competitorPerfData);
    console.log('technicalSeoData:', data.technicalSeoData);

    // Ensure we have all required data objects with defaults
    const healthData = {
        pageScore: data?.healthData?.pageScore || 0,
        siteSpeed: data?.healthData?.siteSpeed || '0s',
        brokenLinks: data?.healthData?.brokenLinks || 0,
        ssl: data?.healthData?.ssl || false,
        checks: {
            checksPassed: data?.healthData?.checks?.checksPassed || 0,
            totalChecks: data?.healthData?.checks?.totalChecks || 1,
            passedList: data?.healthData?.checks?.passedList || [],
            failedList: data?.healthData?.checks?.failedList || []
        },
        errors: data?.healthData?.errors || [],
        warnings: data?.healthData?.warnings || []
    };

    const competitorPerfData = (data?.competitorPerfData || []).map(comp => ({
        name: comp.name || 'Unknown',
        isClient: comp.isClient || false,
        'Site Speed (s)': parseFloat(String(comp['Site Speed (s)']).replace(/[^\d.]/g, '')) || 0,
        'Est. Monthly Traffic': parseInt(comp['Est. Monthly Traffic'], 10) || 0,
        'Referring Domains': parseInt(comp['Referring Domains'], 10) || 0,
        'Total Backlinks': parseInt(comp['Total Backlinks'], 10) || 0
    }));

    const technicalSeoData = (data?.technicalSeoData || []).map(site => ({
        name: site.name || 'Unknown',
        hasSSL: Boolean(site.hasSSL),
        hasSchema: Boolean(site.hasSchema),
        h1: site.h1 || '',
        title: site.title || '',
        description: site.description || ''
    }));

    /* ---------- check descriptions and categories ---------- */
    const checkCategories = {
        performance: {
            title: "Performance",
            icon: "⚡",
            checks: {
                high_loading_time: "Page loads quickly",
                high_waiting_time: "Server responds quickly",
                has_render_blocking_resources: "No render-blocking resources",
                size_greater_than_3mb: "Page size is optimized",
                small_page_size: "Page is lightweight",
                large_page_size: "Page size is reasonable"
            }
        },
        security: {
            title: "Security & Technical",
            icon: "🔒",
            checks: {
                is_https: "Uses secure HTTPS connection",
                is_http: "HTTP connection available",
                is_www: "WWW configuration correct",
                has_html_doctype: "Proper HTML structure",
                no_doctype: "DOCTYPE declaration present",
                canonical: "Canonical URL defined",
                flash: "No Flash content (deprecated)",
                frame: "No frame usage (outdated)",
                has_favicon: "Favicon present"
            }
        },
        content: {
            title: "Content Quality",
            icon: "📝",
            checks: {
                low_content_rate: "Sufficient content density",
                high_content_rate: "Content not overly dense",
                low_character_count: "Adequate content length",
                high_character_count: "Content length appropriate",
                low_readability_rate: "Content is readable",
                lorem_ipsum: "No placeholder content"
            }
        },
        seo: {
            title: "SEO Optimization",
            icon: "🎯",
            checks: {
                has_meta_title: "Meta title present",
                title_too_long: "Title length optimal",
                title_too_short: "Title length sufficient",
                no_title: "Title tag implemented",
                has_micromarkup: "Rich snippets implemented",
                has_micromarkup_errors: "Rich snippets valid",
                irrelevant_title: "Title is relevant",
                irrelevant_description: "Description is relevant",
                irrelevant_meta_keywords: "Keywords are relevant",
                no_description: "Meta description present",
                duplicate_meta_tag: "No duplicate meta tags",
                duplicate_title_tag: "No duplicate titles",
                seo_friendly_url: "URLs are SEO-friendly",
                seo_friendly_url_characters_check: "URL characters valid",
                seo_friendly_url_dynamic_check: "URLs not dynamic",
                seo_friendly_url_keywords_check: "URLs contain keywords",
                seo_friendly_url_relative_length_check: "URL length appropriate"
            }
        },
        accessibility: {
            title: "Accessibility",
            icon: "♿",
            checks: {
                no_image_alt: "Images have alt text",
                no_image_title: "Images have titles",
                deprecated_html_tags: "Modern HTML used",
                no_h1_tag: "Main heading present"
            }
        },
        encoding: {
            title: "Technical Standards",
            icon: "🔧",
            checks: {
                no_encoding_meta_tag: "Character encoding defined",
                meta_charset_consistency: "Character encoding consistent",
                no_content_encoding: "Content encoding proper"
            }
        },
        errors: {
            title: "Error Handling",
            icon: "⚠️",
            checks: {
                is_redirect: "No redirect issues",
                is_4xx_code: "No client errors",
                is_5xx_code: "No server errors",
                is_broken: "Page loads properly",
                https_to_http_links: "All resources secure",
                has_meta_refresh_redirect: "No meta refreshes"
            }
        }
    };

    // Function to determine if a check result is positive or negative
    const isPositiveCheck = (checkName, value) => {
        // Checks where true means good
        const positiveTrueChecks = [
            'is_https', 'has_html_doctype', 'canonical', 'has_favicon',
            'has_meta_title', 'has_micromarkup'
        ];
        
        // Checks where false means good
        const negativeFalseChecks = [
            'high_loading_time', 'is_redirect', 'is_4xx_code', 'is_5xx_code',
            'is_broken', 'no_doctype', 'no_encoding_meta_tag', 'no_h1_tag',
            'https_to_http_links', 'size_greater_than_3mb', 'has_meta_refresh_redirect',
            'has_render_blocking_resources', 'low_content_rate', 'high_content_rate',
            'low_character_count', 'high_character_count', 'low_readability_rate',
            'irrelevant_description', 'irrelevant_title', 'irrelevant_meta_keywords',
            'title_too_long', 'title_too_short', 'deprecated_html_tags',
            'duplicate_meta_tag', 'duplicate_title_tag', 'no_image_alt',
            'no_image_title', 'no_description', 'no_title', 'flash', 'frame',
            'lorem_ipsum'
        ];

        if (positiveTrueChecks.includes(checkName)) return value === true;
        if (negativeFalseChecks.includes(checkName)) return value === false;
        return value === true; // Default case
    };

    /* ---------- colour helpers ---------- */
    const gaugeColour =
        healthData.pageScore >= 90 ? '#16a34a'
        : healthData.pageScore >= 70 ? '#eab308'
        : '#dc2626';

    const speedSec = parseFloat(String(healthData.siteSpeed).replace(/[^\d.]/g, '')) || 0;
    const speedCol = speedSec < 1.5 ? 'text-green-600'
                    : speedSec < 3   ? 'text-yellow-600'
                    :                  'text-red-600';

    const linkCol  = healthData.brokenLinks === 0 ? 'text-green-600'
                    : healthData.brokenLinks === 1 ? 'text-yellow-600'
                    :                              'text-red-600';

    const sslCol   = healthData.ssl ? 'text-green-600' : 'text-red-600';

    const passPct  = healthData.checks.checksPassed / healthData.checks.totalChecks * 100;
    const passCol  = passPct >= 88 ? 'text-green-600'
                    : passPct >= 69  ? 'text-yellow-600'
                    :                  'text-red-600';
    
    const CHART_COLORS = ['#3b82f6', '#16a34a', '#eab308', '#a855f7', '#ec4899', '#0ea5e9'];

    /* ---------- helpers ---------- */
    const StatCard = ({ label, value, icon, tooltip }) => {
        const [tooltipPosition, setTooltipPosition] = React.useState('top');
        const cardRef = React.useRef(null);

        React.useEffect(() => {
            if (cardRef.current && tooltip) {
                const updatePosition = () => {
                    const rect = cardRef.current.getBoundingClientRect();
                    const spaceAbove = rect.top;
                    const spaceBelow = window.innerHeight - rect.bottom;
                    const minSpaceNeeded = 400; // Approximate height of tooltip
                    
                    // Default to bottom if we're too close to the top of the viewport
                    if (spaceAbove < 100) {
                        setTooltipPosition('bottom');
                        return;
                    }
                    
                    // Use bottom position if there's not enough space above but enough below
                    if (spaceAbove < minSpaceNeeded && spaceBelow >= minSpaceNeeded) {
                        setTooltipPosition('bottom');
                        return;
                    }
                    
                    // Default to top position
                    setTooltipPosition('top');
                };
                
                updatePosition();
                window.addEventListener('scroll', updatePosition);
                window.addEventListener('resize', updatePosition);
                
                return () => {
                    window.removeEventListener('scroll', updatePosition);
                    window.removeEventListener('resize', updatePosition);
                };
            }
        }, [tooltip]);

        const content = (
            <div className="flex items-center space-x-3">
                <div className="p-2 bg-blue-100 rounded-full">{icon}</div>
                <div>
                    <p className="text-sm text-gray-500">{label}</p>
                    <p className={`font-bold text-lg ${value.color || 'text-gray-800'}`}>{value.text}</p>
                </div>
            </div>
        );

        if (tooltip) {
            return (
                <div ref={cardRef} className="relative group cursor-help">
                    {/* Extended hover area */}
                    <div className={`absolute w-full h-full ${tooltipPosition === 'top' ? 'top-[-20px]' : 'bottom-[-20px]'}`} />
                    {content}
                    <div className={`
                        absolute left-1/2 -translate-x-1/2 w-[600px] bg-gray-800 text-white text-sm rounded-lg shadow-lg 
                        opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-50 pointer-events-none
                        ${tooltipPosition === 'top' 
                            ? 'bottom-full mb-2' 
                            : 'top-full mt-2'
                        }
                    `}>
                        {/* Tooltip Header */}
                        <div className="px-3 py-1.5 bg-gray-700 rounded-t-lg font-semibold border-b border-gray-600">
                            Health Check Results
                        </div>
                        
                        {/* Tooltip Content - Grid Layout */}
                        <div className="p-3 grid grid-cols-3 gap-3">
                            {Object.entries(checkCategories).map(([category, categoryData]) => {
                                // Get checks for this category
                                const categoryChecks = Object.entries(categoryData.checks)
                                    .filter(([checkName]) => 
                                        healthData.checks.passedList.includes(checkName) ||
                                        healthData.checks.failedList.includes(checkName)
                                    );
                                
                                if (categoryChecks.length === 0) return null;

                                return (
                                    <div key={category} className="space-y-1.5">
                                        <h4 className="font-semibold flex items-center text-gray-300 text-xs">
                                            <span className="mr-1.5">{categoryData.icon}</span>
                                            {categoryData.title}
                                        </h4>
                                        <ul className="space-y-1">
                                            {categoryChecks.map(([checkName, description]) => {
                                                const isPassed = healthData.checks.passedList.includes(checkName);
                                                return (
                                                    <li key={checkName} className="flex items-start text-xs leading-tight">
                                                        <span className="mr-1.5 flex-shrink-0 text-[11px]">
                                                            {isPassed ? '✅' : '❌'}
                                                        </span>
                                                        <span className={isPassed ? 'text-green-300' : 'text-red-300'}>
                                                            {description}
                                                        </span>
                                                    </li>
                                                );
                                            })}
                                        </ul>
                                    </div>
                                );
                            })}
                        </div>

                        {/* Tooltip Arrow */}
                        <div className={`
                            absolute left-1/2 -translate-x-[6px] w-3 h-3 bg-gray-800 transform rotate-45
                            ${tooltipPosition === 'top'
                                ? 'bottom-[-6px]'
                                : 'top-[-6px]'
                            }
                        `}></div>
                    </div>
                </div>
            )
        }
        return content;
    };

    const HealthCheckItem = ({ icon, color, title, items }) => (
        <div className="relative group flex items-center space-x-2">
            {icon}
            <div>
                <p className={`font-bold text-lg ${color}`}>{items.length}</p>
                <p className="text-xs text-gray-500">{title}</p>
            </div>
            <div className="absolute left-0 bottom-full mb-2 w-72 p-3 bg-gray-800 text-white text-xs rounded-lg shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-10 pointer-events-none">
                <h4 className="font-bold mb-2 border-b border-gray-600 pb-1">{title} Found</h4>
                <ul className="space-y-1">
                    {items.map((item, index) => <li key={index}>- {item.description}</li>)}
                </ul>
                {items.length === 0 && <p className="text-gray-400">No issues found.</p>}
            </div>
        </div>
    );

    const BooleanCheck = ({ value, tooltipContent }) => {
        const check = value ? <CheckCircle className="w-5 h-5 text-green-500 mx-auto" /> : <XCircle className="w-5 h-5 text-red-500 mx-auto" />;
        const ContentTooltip = ({ content, children }) => (
             <div className="relative group flex justify-center">
                {children}
                <div className="absolute left-1/2 -translate-x-1/2 bottom-full mb-2 w-80 p-3 bg-gray-800 text-white text-xs rounded-lg shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-10 pointer-events-none">
                    {content ? content : <span className="text-gray-400">Not Found</span>}
                </div>
            </div>
        );
        if (tooltipContent) {
            return <ContentTooltip content={tooltipContent}>{check}</ContentTooltip>
        }
        return check;
    };

    /* ---------- stat-cards data ---------- */
    const cards = [
        { 
            label: 'Site Speed', 
            value: { text: healthData.siteSpeed, color: speedCol }, 
            icon: <TrendingUp className="w-5 h-5 text-blue-600" /> 
        },
        { 
            label: 'Broken Links', 
            value: { text: healthData.brokenLinks ?? '0', color: linkCol }, 
            icon: <Link2 className="w-5 h-5 text-blue-600" /> 
        },
        { 
            label: 'SSL', 
            value: { text: healthData.ssl ? 'Active' : 'Inactive', color: sslCol }, 
            icon: <ShieldCheck className="w-5 h-5 text-blue-600" /> 
        },
        {
            label: 'Checks Passed',
            value: { text: `${healthData.checks.checksPassed}/${healthData.checks.totalChecks}`, color: passCol },
            icon: <CheckCircle className="w-5 h-5 text-blue-600" />,
            tooltip: (
                <div className="space-y-4">
                    {Object.entries(checkCategories).map(([category, categoryData]) => {
                        // Get checks for this category
                        const categoryChecks = Object.entries(categoryData.checks)
                            .filter(([checkName]) => 
                                healthData.checks.passedList.includes(checkName) ||
                                healthData.checks.failedList.includes(checkName)
                            );
                        
                        if (categoryChecks.length === 0) return null;

                        return (
                            <div key={category} className="pb-3 border-b border-gray-600 last:border-0">
                                <h4 className="font-semibold mb-2 flex items-center">
                                    <span className="mr-2">{categoryData.icon}</span>
                                    {categoryData.title}
                                </h4>
                                <ul className="space-y-1">
                                    {categoryChecks.map(([checkName, description]) => {
                                        const isPassed = healthData.checks.passedList.includes(checkName);
                                        const icon = isPassed ? '✅' : '❌';
                                        return (
                                            <li key={checkName} className="flex items-start">
                                                <span className="mr-2 flex-shrink-0">{icon}</span>
                                                <span className={isPassed ? 'text-green-300' : 'text-red-300'}>
                                                    {description}
                                                </span>
                                            </li>
                                        );
                                    })}
                                </ul>
                            </div>
                        );
                    })}
                </div>
            ),
        },
    ];

    return (
        <PageContent>
            <Card className="mb-8">
                <h2 className="text-xl font-bold mb-4">Website Health</h2>
                <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                    <div className="flex flex-col items-center">
                        <div className="relative">
                            <svg className="w-32 h-32">
                                <circle r="54" cx="64" cy="64" fill="transparent" stroke="currentColor" strokeWidth="8" className="text-gray-200" />
                                <circle r="54" cx="64" cy="64" fill="transparent" stroke={gaugeColour} strokeWidth="8" strokeDasharray={2 * Math.PI * 54} strokeDashoffset={healthData.pageScore >= 99.9 ? 0 : 2 * Math.PI * 54 * (1 - healthData.pageScore / 100)} strokeLinecap="butt" style={{ transform: 'rotate(-90deg)', transformOrigin: '50% 50%' }} />
                            </svg>
                            <span className="absolute inset-0 flex items-center justify-center text-3xl font-bold text-black">{healthData.pageScore.toFixed(1)}</span>
                        </div>
                        <p className="text-gray-600 mt-2 font-semibold">Page Score</p>
                        <div className="flex space-x-6 mt-4">
                            <HealthCheckItem icon={<AlertTriangle className="w-5 h-5 text-yellow-500" />} color="text-yellow-500" title="Warnings" items={healthData.warnings}/>
                            <HealthCheckItem icon={<XCircle className="w-5 h-5 text-red-500" />} color="text-red-500" title="Errors" items={healthData.errors}/>
                        </div>
                    </div>
                    <div className="lg:col-span-3 grid grid-cols-1 sm:grid-cols-2 gap-6">
                        {cards.map((c) => (
                            <StatCard 
                                key={c.label} 
                                label={c.label}
                                value={c.value}
                                icon={c.icon}
                                tooltip={c.tooltip}
                            />
                        ))}
                    </div>
                </div>
            </Card>

            <Card className="mb-8">
                <h2 className="text-lg font-semibold mb-4">Performance vs. Competitors</h2>
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-x-8 gap-y-12">
                    <div>
                        <h3 className="text-lg font-semibold text-center text-gray-700 mb-2">Site Speed (s)</h3>
                        <p className="text-xs text-gray-500 text-center mb-2">(Lower is better)</p>
                        <ResponsiveContainer width="100%" height={260}>
                            <BarChart data={competitorPerfData} layout="vertical" margin={{ left: 80, right: 20, top: 5, bottom: 5 }}>
                                <CartesianGrid strokeDasharray="3 3" horizontal={false} />
                                <XAxis type="number" tick={{ fontSize: 12 }} domain={[0, (dataMax) => Math.round(dataMax * 1.2)]} />
                                <YAxis dataKey="name" type="category" width={120} tick={{ fontSize: 12 }} />
                                <Tooltip />
                                <Bar dataKey="Site Speed (s)" barSize={18}>
                                    {competitorPerfData.map((entry, idx) => <Cell key={idx} fill={entry.isClient ? '#0ea5e9' : CHART_COLORS[idx % CHART_COLORS.length]} />)}
                                </Bar>
                            </BarChart>
                        </ResponsiveContainer>
                    </div>
                    <div>
                        <h3 className="text-lg font-semibold text-center text-gray-700 mb-2">Est. Monthly Traffic</h3>
                        <p className="text-xs text-gray-500 text-center mb-2">(Higher is better)</p>
                        <ResponsiveContainer width="100%" height={260}>
                             <BarChart data={competitorPerfData} margin={{ top: 5, right: 20, left: 0, bottom: 50 }}>
                                 <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                 <XAxis dataKey="name" type="category" tick={{ fontSize: 10 }} interval={0} angle={-45} textAnchor="end"/>
                                 <YAxis type="number" domain={[0, dataMax => Math.round(dataMax * 1.1)]} />
                                 <Tooltip cursor={{fill: 'rgba(241, 245, 249, 0.7)'}} contentStyle={{ backgroundColor: 'rgba(31, 41, 55, 0.9)', borderColor: 'rgba(255,255,255,0.2)', borderRadius: '0.5rem' }} itemStyle={{ color: '#fff' }} labelStyle={{ color: '#fff', fontWeight: 'bold' }} />
                                 <Bar dataKey='Est. Monthly Traffic' barSize={35}>
                                     {competitorPerfData.map((entry, index) => <Cell key={`cell-${entry.name}`} fill={entry.isClient ? '#0ea5e9' : CHART_COLORS[index % CHART_COLORS.length]} /> )}
                                 </Bar>
                             </BarChart>
                        </ResponsiveContainer>
                    </div>
                    <div>
                         <h3 className="text-lg font-semibold text-center text-gray-700 mb-2">Referring Domains</h3>
                         <p className="text-xs text-gray-500 text-center mb-2">(Higher is better)</p>
                         <ResponsiveContainer width="100%" height={260}>
                             <BarChart data={competitorPerfData} margin={{ top: 5, right: 20, left: 0, bottom: 50 }}>
                                 <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                 <XAxis dataKey="name" type="category" tick={{ fontSize: 10 }} interval={0} angle={-45} textAnchor="end"/>
                                 <YAxis type="number" domain={[0, dataMax => Math.round(dataMax * 1.1)]} />
                                 <Tooltip cursor={{fill: 'rgba(241, 245, 249, 0.7)'}} contentStyle={{ backgroundColor: 'rgba(31, 41, 55, 0.9)', borderColor: 'rgba(255,255,255,0.2)', borderRadius: '0.5rem' }} itemStyle={{ color: '#fff' }} labelStyle={{ color: '#fff', fontWeight: 'bold' }} />
                                 <Bar dataKey='Referring Domains' barSize={35}>
                                     {competitorPerfData.map((entry, index) => <Cell key={`cell-${entry.name}`} fill={entry.isClient ? '#0ea5e9' : CHART_COLORS[index % CHART_COLORS.length]} /> )}
                                 </Bar>
                             </BarChart>
                         </ResponsiveContainer>
                     </div>
                      <div>
                         <h3 className="text-lg font-semibold text-center text-gray-700 mb-2">Total Backlinks</h3>
                         <p className="text-xs text-gray-500 text-center mb-2">(Higher is better)</p>
                         <ResponsiveContainer width="100%" height={260}>
                            <BarChart data={competitorPerfData} margin={{ top: 5, right: 20, left: 0, bottom: 50 }}>
                                 <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                 <XAxis dataKey="name" type="category" tick={{ fontSize: 10 }} interval={0} angle={-45} textAnchor="end"/>
                                 <YAxis type="number" domain={[0, dataMax => Math.round(dataMax * 1.1)]} />
                                 <Tooltip cursor={{fill: 'rgba(241, 245, 249, 0.7)'}} contentStyle={{ backgroundColor: 'rgba(31, 41, 55, 0.9)', borderColor: 'rgba(255,255,255,0.2)', borderRadius: '0.5rem' }} itemStyle={{ color: '#fff' }} labelStyle={{ color: '#fff', fontWeight: 'bold' }} />
                                 <Bar dataKey='Total Backlinks' barSize={35}>
                                     {competitorPerfData.map((entry, index) => <Cell key={`cell-${entry.name}`} fill={entry.isClient ? '#0ea5e9' : CHART_COLORS[index % CHART_COLORS.length]} /> )}
                                 </Bar>
                             </BarChart>
                         </ResponsiveContainer>
                     </div>
                </div>
            </Card>
            
            <Card>
                <h2 className="text-lg font-semibold mb-4">Technical SEO Checklist</h2>
                <div className="overflow-x-auto">
                    <table className="min-w-[640px] text-sm">
                        <thead className="text-left border-b">
                            <tr>
                                <th className="py-2 pr-4">Website</th>
                                <th className="py-2 text-center">SSL</th>
                                <th className="py-2 text-center">Schema</th>
                                <th className="py-2">H1</th>
                                <th className="py-2">Title</th>
                                <th className="py-2">Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            {technicalSeoData.map(site => (
                                <tr key={site.name} className="border-b last:border-0">
                                    <td className="py-2 pr-4 font-semibold">{site.name}</td>
                                    <td className="py-2 text-center"><BooleanCheck value={site.hasSSL} /></td>
                                    <td className="py-2 text-center"><BooleanCheck value={site.hasSchema} /></td>
                                    <td className="py-2"><BooleanCheck value={site.h1} tooltipContent={site.h1} /></td>
                                    <td className="py-2"><BooleanCheck value={site.title} tooltipContent={site.title} /></td>
                                    <td className="py-2"><BooleanCheck value={site.description} tooltipContent={site.description} /></td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            </Card>
        </PageContent>
    );
};

const Header = ({active,setActive}) => {

  return (
    <header className="bg-white shadow-sm sticky top-0 z-20">

              </defs>
              <path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
            </svg>
            <h1 className="text-xl font-bold ml-3 bg-gradient-to-r from-blue-500 to-pink-500 bg-clip-text text-transparent">

                <button key={t}

  );
};

/* ------------------------------------------------------------------ */
/* MAIN APP – fetches data, routes tabs                               */
/* ------------------------------------------------------------------ */
const App = () => {
  const [tab, setTab]   = useState('Dashboard');
  const [data, setData] = useState(null);
  const [err,  setErr]  = useState(null);
  const [load, setLoad] = useState(true);

  useEffect(() => {
    const id = new URLSearchParams(location.search).get('workbookId');
    if (!id) { setErr('Add ?workbookId=YOUR_ID to the URL'); setLoad(false); return; }

    fetch(`https://script.google.com/macros/s/AKfycbxfOMp8d_eCVH4lFD0PNuFU1wH-gyWOwRt2EuME7GQJ4U73ZwpPDciohDH3C566YLWq/exec?workbookId=${id}`)
      .then(r => r.json())
      .then(j => { if (j.error) throw new Error(j.error); setData(j); setLoad(false); })
      .catch(e => { console.error(e); setErr(e.message); setLoad(false); });
  }, []);

  /* routing */
  let body;
  if (load) {
    body = (
      <PageContent>
        <div className="p-8 text-center text-gray-500">Loading data…</div>
      </PageContent>
    );
  } else if (err) {
    body = (
      <PageContent>
        <div className="p-8 text-center text-red-500">{err}</div>
      </PageContent>
    );
  } else {
    switch (tab) {
      case 'Dashboard':
        body = <Dashboard setActiveTab={setTab} />;
        break;
      case 'Website Stats':
        body = <WebsiteStats data={data.websiteStats} />;
        break;
      case 'Geogrid Maps':
        body = <GeogridMaps data={data.geogridData} />;
        break;
      case 'Keywords':
        body = (
          <Keywords
            summary={data.keywordsSummary}
            table={data.keywordsTable}
          />
        );
        break;
      case 'Backlinks':
        body = <Backlinks />;
        break;
      default:
        body = <ToolsPage />;
    }
  }

  /* ----- render ----- */
  return (
    <div className="min-h-screen bg-gray-50 font-sans">
      <Header active={tab} setActive={setTab} />
      {body}
    </div>
  );
};

/* mount React app */
ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
